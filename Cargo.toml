[package]
name="usc-editor"
version="0.1.0"

[dependencies]
ggez = "0.5.1"
imgui = "0.1.0"
imgui-gfx-renderer = "0.1.0"
gfx_core = "0.9"
gfx_device_gl = "0.16"
nfd = { git = "https://github.com/EmbarkStudios/nfd-rs.git", branch = "coinitialize-fix" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.3.1"
libmath = "0.2.1"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3