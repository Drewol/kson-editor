[package]
name="kson-editor"
version="0.1.0"
edition = "2018"
authors = ["Emil Draws <emildraws@gmail.com>"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.3.1"
libmath = "0.2.1"
thread_profiler = "0.3.0"
rodio = { version = "0.14" }
serde_cbor = "0.11.1"
kson = { git = "https://github.com/Drewol/kson-rs.git" }
directories-next = "2.0.0"
nfd = { git = "https://github.com/SpaceManiac/nfd-rs.git", branch = "zenity" }
anyhow = "1"
nalgebra = "0.29"
log = "0.4.14"
simple_logger = "1.11.0"
emath = "0.15"
glam = "0.20"

[dependencies.eframe]
git = "https://github.com/Drewol/egui.git"
branch = "drewol/multisample"
default_features = false
features = ["persistence","default_fonts", "egui_glow"]


[features]
profiler = ["thread_profiler/thread_profiler"]