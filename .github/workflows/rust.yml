name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: editor_windows
        path: target/release/usc-editor.exe
      
  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install packages
      run: apt install libudev-dev libgtk-3-dev
    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: editor_linux_x86_64
        path: target/release/usc-editor

  build_macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: editor_macos
        path: target/release/usc-editor
